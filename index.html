<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BLUEPRINT</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="external_dependencies/bootstrap-3.3.4-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="external_dependencies/bootstrap-3.3.4-dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="css/mainLayout.css" />

    <!-- Custom CSS -->
    <link href='http://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="external_dependencies/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="external_dependencies/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
    

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="blueprint_cluster.js"></script>
    <script type="text/javascript" src="shuffle.js"></script>

</head>

<body>

    <!-- Add applicant modal -->
      <div class="modal fade" id="parameterModal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" style="text-align:left;color:#003366;"><b>Desired Parameters</b></h4>
            </div>
            <div class="modal-body" align="center">
                <form class="form-horizontal">

                    <div class="form-group">
                      <h4 class="col-sm-3 control-label" style="text-align:left;color:#006699;"><b>Dimensions:</b></h4>
                    </div>

                    <div class="form-group" id="inputWidthGroup">
                      <label for="inputWidth" class="col-sm-3 control-label">Width (ft)</label>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputWidth" placeholder="">
                      </div>
                    </div>

                    <div class="form-group" id="inputLengthGroup">
                      <label for="inputLength" class="col-sm-3 control-label">Length (ft)</label>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputLength" placeholder="">
                      </div>
                    </div>

                    <div class="form-group">
                      <h4 class="col-sm-3 control-label" style="text-align:left;color:#006699;"><b>Rooms:</b></h4>
                      <label class="col-sm-3 control-label" style="text-align:center;top:10px;">Count</label>
                      <label class="col-sm-3 control-label" style="text-align:center;top:10px;">Width (ft)</label>
                      <label class="col-sm-3 control-label" style="text-align:center;top:10px;">Length (ft)</label>
                    </div>
                    
                    <div class="form-group" id="inputBedMasterGroup">
                      <label for="inputBedMaster" class="col-sm-3 control-label">Bed (Master)</label>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputBedMaster" placeholder="">
                      </div>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputBedMasterWidth" value="10">
                      </div>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputBedMasterLength" value="20">
                      </div>
                    </div>

                    <div class="form-group" id="inputBedStandardGroup">
                      <label for="inputBedStandard" class="col-sm-3 control-label">Bed (Standard)</label>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputBedStandard" placeholder="">
                      </div>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputBedStandardWidth" value="10">
                      </div>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputBedStandardLength" value="10">
                      </div>
                    </div>

                    <div class="form-group" id="inputBathFullGroup">
                      <label for="inputBathFull" class="col-sm-3 control-label">Bath (Full)</label>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputBathFull" placeholder="">
                      </div>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputBathFullWidth" value="5">
                      </div>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputBathFullLength" value="8">
                      </div>
                    </div>

                    <div class="form-group" id="inputBathHalfGroup">
                      <label for="inputBathHalf" class="col-sm-3 control-label">Bath (Half)</label>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputBathHalf" placeholder="">
                      </div>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputBathHalfWidth" value="5">
                      </div>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputBathHalfLength" value="4">
                      </div>
                    </div>

                    <div class="form-group">
                      <h4 class="col-sm-3 control-label" style="text-align:left;color:#006699;"><b>Amenities:</b></h4>
                      <label class="col-sm-3 control-label" style="text-align:center;top:10px;">Yes/No</label>
                      <label class="col-sm-3 control-label" style="text-align:center;top:10px;">Width (ft)</label>
                      <label class="col-sm-3 control-label" style="text-align:center;top:10px;">Length (ft)</label>
                    </div>

                    <div class="form-group" id="inputKitchenGroup">
                        <label class="col-sm-3 control-label">Kitchen</label>
                        <div class="col-sm-3">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="inputKitchen">
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                          <input type="text" class="form-control" id="inputKitchenWidth" value="10">
                        </div>
                        <div class="col-sm-3">
                          <input type="text" class="form-control" id="inputKitchenLength" value="20">
                        </div>
                    </div>

                    <div class="form-group" id="inputDiningGroup">
                        <label class="col-sm-3 control-label">Dining Room</label>
                        <div class="col-sm-3">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="inputDining">
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                          <input type="text" class="form-control" id="inputDiningWidth" value="10">
                        </div>
                        <div class="col-sm-3">
                          <input type="text" class="form-control" id="inputDiningLength" value="15">
                        </div>
                    </div>

                    <div class="form-group" id="inputLivingGroup">
                        <label class="col-sm-3 control-label">Living Room</label>
                        <div class="col-sm-3">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="inputLiving">
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                          <input type="text" class="form-control" id="inputLivingWidth" value="10">
                        </div>
                        <div class="col-sm-3">
                          <input type="text" class="form-control" id="inputLivingLength" value="20">
                        </div>
                    </div>

                    <div class="form-group">
                      <div>
                        <button type="submit" class="btn btn-flatten" id="createBlueprints">Create Blueprints</button>
                      </div>
                    </div>

                </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="invalidModal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" style="text-align:left;color:#003366;"><b>No Valid Layouts</b></h4>
            </div>
            <div class="modal-body" align="center">
                <form class="form-horizontal">
                    <div class="form-group">
                      <label class="control-label">Blueprint was unable to construct valid layouts with the given parameters.</label>
                    </div>
                    <div class="form-group">
                      <div>
                        <button type="submit" class="btn btn-flatten" id="submitInvalid">Return To Form</button>
                      </div>
                    </div>

                </form>
            </div>
          </div>
        </div>
      </div>


    <div class="wrapper">
        <div class="navbar navbar-fixed-top navbar-colored">
            <div class="navbar-header">
              <a class="navbar-brand navbar-title">BLUEPRINT</a>
            </div>
        </div>


        <div class="menu-top" id="menu-top-control">
          <a class="menu-title"><span class="glyphicon glyphicon-triangle-left btn-left" aria-hidden="true" id="swipe-left"></span><span id="menu-top-control-layout"> 1/25 </span><span class="glyphicon glyphicon-triangle-right btn-right" aria-hidden="true" id="swipe-right"></span></a>
        </div>

        <div class="containter-layout-canvas">
          <div class="layout-canvas-holder">
            <canvas id="layout-canvas" width="600" height="600"></canvas>
          </div>
        </div>

        <div class="menu-bottom" id="menu-bottom-control">
          <div class="menu-bottom-holder">
            <button type="button" class="btn" id="btn-download-scad" aria-label="Left Align">
              <span class="glyphicon glyphicon-save" aria-hidden="true"> .scad</span>
            </button>
            <button type="button" class="btn" id="btn-download-png" aria-label="Left Align">
              <span class="glyphicon glyphicon-save" aria-hidden="true"> .png</span>
            </button>
          </div>
        </div>
    </div>
    <a id="scad-dump" download="blueprint.scad"></a>
    <a id="png-dump" download="blueprint.png"></a>
</body>

</html>
